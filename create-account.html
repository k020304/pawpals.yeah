<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - PawPals</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">PawPals</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact</a>
            <a href="create-account.html">Create Account</a>
            <a href="sign-in.html">Sign In</a>
        </nav>
    </header>

    <!-- Create Account Header -->
    <section class="create-account-header">
        <img src="images/ca4.jpeg" alt="Create Account Banner">
        <h1>Create Account</h1>
    </section>

    <!-- Create Account Form -->
    <section class="create-account-form">
        <form id="registrationForm">
            <div class="form-group">
                <div class="left-column">
                    <!-- Left column fields -->
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>

                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>

                    <label for="user-type">User Type:</label>
                    <select id="user-type" name="user-type" required>
                        <option value="individual">Individual</option>
                        <option value="organization">Organization</option>
                    </select>

                    <!-- Organization-specific fields -->
                    <div id="organization-fields" class="hidden">
                        <label for="organization-name">Organization Name:</label>
                        <input type="text" id="organization-name" name="organization-name">

                        <label for="establishment-year">Establishment Year:</label>
                        <input type="text" id="establishment-year" name="establishment-year">

                        <label for="organization-social-media">Organization Social Media:</label>
                        <input type="text" id="organization-social-media" name="organization-social-media">

                        <label for="organization-description">Description of Organization (50 words):</label>
                        <textarea id="organization-description" name="organization-description" maxlength="50"></textarea>
                    </div>
                </div>

                <div class="right-column">
                    <!-- Right column fields -->
                    <label for="country">Country:</label>
                    <input type="text" id="country" name="country" required>

                    <label for="state">State:</label>
                    <input type="text" id="state" name="state" required>

                    <label for="city">City:</label>
                    <input type="text" id="city" name="city" required>

                    <label for="pincode">Pincode:</label>
                    <input type="text" id="pincode" name="pincode" required>

                    <label for="terms">
                        <input type="checkbox" id="terms" name="terms" required>
                        I agree to the terms and conditions
                    </label>

                    <button type="submit">Create Account</button>
                </div>
            </div>
        </form>
    </section>

    <!-- JavaScript Link -->
    <script src="create-account.js"></script>
</body>
</html>
